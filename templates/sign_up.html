<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script>
        window.onload = function() {
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('pwd').value;

                fetch('https://bookshop-arr5.onrender.com/sign_up', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        }
    </script>
    <style>
        
        .login-form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form-container h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-form-container .box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form-container .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-form-container .btn:hover {
            background-color: #45a049;
        }
        .login-form-container .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .login-form-container .checkbox input {
            margin-right: 10px;
        }
        .login-form-container p {
            text-align: center;
        }
        .login-form-container a {
            color: #007BFF;
        }
        .login-form-container a:hover {
            text-decoration: underline;
        }
        #close-login-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>       
</head>


<body>

<div class="login-form-container">

    <div id="close-signup-btn" class="fas fa-times"></div>

    <form id="signupForm" method="post">
        <h3>Sign Up</h3>
        <span>Username</span>
        <input type="text" id="name" class="box" placeholder="Enter your username" required>
        <span>Email</span>
        <input type="email" id="email" class="box" placeholder="Enter your email" required>
        <span>Password</span>
        <input type="password" id="pwd" class="box" placeholder="Enter your password" required>
        <div class="checkbox">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
        </div>
        <input type="submit" value="Sign Up" class="btn">
        <p>Already have an account? <a href="index.html">Sign In</a></p>
    </form>

</div>

<script>
    // Script to close the signup form
    document.getElementById('close-signup-btn').addEventListener('click', function() {
        document.querySelector('.login-form-container').classList.remove('active');
    });
</script>

</body>
</html>
